<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Home | Snapsite</title>
  </head>
  <body>
    <div class="main">
      <header class="snapsite__header">
        <div class="logo">
          <img src="./images/logo.svg" alt="snapsite logo" />
        </div>
        <nav class="snapsite__web-menu">
          <ul type="none">
            <li>
              <a href="#"
                ><span>Features</span>
                <img src="./images/icon-arrow-down.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="#"
                ><span>Company</span>
                <img src="./images/icon-arrow-down.svg" alt=""
              /></a>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <ul type="none">
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
          </ul>
        </nav>
        <div hidden class="snapsite__hamburger">
          <img src="./images/icon-menu.svg" alt="menu" />
        </div>
      </header>
      <main class="snapsite__main">
        <div class="snapsite__hero-content">
          <div class="snapsite__hero-title">
            <h1>Make remote work</h1>
          </div>
          <p class="snapsite__hero-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <div class="snapsite__hero-btn">
            <button>Learn More</button>
          </div>
          <div class="snapsite__brands">
            <img src="./images/client-databiz.svg" alt="databiz logo" /><img
              src="./images/client-audiophile.svg"
              alt="audio phile logo "
            /><img src="./images/client-meet.svg" alt="meet logo" /><img
              src="./images/client-maker.svg"
              alt="maker logo"
            />
          </div>
        </div>
        <div class="snapsite__media">
          <img
            class="snapsite__web-img"
            src="./images/image-hero-desktop.png"
            width="500"
            alt="snapsite hero"
          />
          <img
            hidden
            class="snapsite__mobile-img"
            src="./images/image-hero-mobile.png"
            width="500"
            alt="snapsite hero"
          />
        </div>
      </main>
    </div>
    <!--  
    in sync, no matter your location. Streamline processes, create team rituals,
    and watch productivity soar. Learn more -->
  </body>
</html>
